<body>
    <script>
     const numbers = [7, -2, 5, 3, 1];

     let res = numbers.find(element => element == 5);
     if (res != undefined){
        console.log("yes");
     }
     else {
        console.log("no");
     }

     let res2 = numbers.find(element => element == 99);
     if (res2 != undefined){
        console.log("yes");
     }
     else {
        console.log("no");
     }
    </script>
