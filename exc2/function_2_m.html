<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Write a function that accepts two numbers and returns a maximum using return. 
        // Read from the page and print the resulting value
        function twoNum (num1, num2){
            return Math.max(num1, num2);
        }
        num1 = 2;
        num2 = 3;
        document.write("The larger number is: " + twoNum(num1, num2));

    </script>
</body>
</html>
