<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a program that uses a nested loop to print the multiplication table from 1 to 10
        function multiply (){
            for(let i = 1; i <= 10; i++){
                let row = "|";
                for(let j = 1; j <= 10; j++){   
                    row += (i*j) + "\t|" ;
                }
                console.log(row);
                console.log("--------------------------------------");
            }
        };
        multiply()
    </script>
</body>
</html>
