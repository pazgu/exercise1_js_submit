<body>
    <script>
        //Write a function that accepts an array of integers and an integer as arguments. 
        //The function checks if the number appears in the array, if so returns true otherwise returns false
        function exist(arr, num){
            for(let i =0; i< arr.length; i++){
                if(arr[i] == num)
                    return true
            }
            return false
        }
        let num = 6
        let arr = [1, 2, 3, 4, 5] 
        document.write("The number " + num + " apppers in " + arr + ": " + exist(arr, num));
    </script>
</body>
