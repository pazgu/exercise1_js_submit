<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        //Write a function that accepts an integer and returns the sum of its digits. 
        // For example, for 123, 6 will be returned: which is 1+2+3
        function sum_digits(num){
            sum = 0;
            while(num !== 0) {
                sum+= num % 10;
                num = Math.floor(num / 10);
            }
            return sum;
        }
        let num= 123;
        document.write(sum_digits(num));
    </script>
</body>
</html>
