<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Write a function that accepts two numbers and returns their sum using return. 
        // Read from the page and print the resulting value
        function sum_of(num1, num2) {
            return num1 + num2;
        }
        num1 = 5;
        num2 = 6;
        document.write("The sum of the numbers: " + sum_of(num1, num2));
    </script>
</body>
