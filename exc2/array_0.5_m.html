<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Define an array with the numbers 5,3,7,8,11, calculate the sum of the members and the average and print to the console. 
        //must be performed using a loop on the array
        const arr = [5, 3, 7, 8, 11];
        let sum = 0;
        let count = arr.length;
        for (let i = 0; i < count; i++) {
            sum += arr[i];
        }
        console.log("Sum:", sum);
        console.log("Average:", sum / count);
    </script>
</body>
</html>
