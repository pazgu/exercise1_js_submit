<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fetchPosts() {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(["Post1", "Post2"]), 2000);
        });
      }

      function fetchUsers() {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve({ id: 1, name: "John Doe" }), 1000);
        });
      }

      Promise.all([fetchPosts(), fetchUsers()])
        .then(([posts, users]) => {
          console.log(users);
          console.log(posts);
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>
  </body>
</html>
