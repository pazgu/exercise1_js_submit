<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const driveToGasStation = () =>
        new Promise((resolve, reject) => {
          resolve("Drive to gas station");
        });

      const fillTheCar = () =>
        new Promise((resolve, reject) => {
          resolve("Fill the car");
        });

      const driveToRestaurant = () =>
        new Promise((resolve, reject) => {
          resolve("Drive to restaurant");
        });

      driveToGasStation()
        .then((message) => {
          console.log(message); // Drive to gas station
          return fillTheCar();
        })
        .then((message) => {
          console.log(message); // Fill the car
          return driveToRestaurant();
        })
        .then((message) => {
          console.log(message); // Drive to restaurant
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
