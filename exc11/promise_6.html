<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function customPromiseAll(promises) {
        return new Promise((resolve, reject) => {
          let results = [];
          let completedPromises = 0;
          let hasRejected = false;

          promises.forEach((promise, index) => {
            promise
              .then((value) => {
                results[index] = value;
                completedPromises++;

                if (completedPromises === promises.length && !hasRejected) {
                  resolve(results);
                }
              })
              .catch((error) => {
                if (!hasRejected) {
                  hasRejected = true;
                  reject(error);
                }
              });
          });
        });
      }
    </script>
  </body>
</html>
